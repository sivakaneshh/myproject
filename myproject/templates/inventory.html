<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | KGH-Bites</title>
    <link rel="stylesheet" href="{% static 'inventorystyle.css' %}">
    <link rel="icon" href="{% static 'image/kglogo.jpg' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'image/team-project_image-removebg-preview.png' %}" alt="logo">
        </div>
        <div class="back">
            <a href="{% url 'addmin' %}">Back</a>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="item-box">
                <div class="title">
                    Dosa
                </div>
                <div class="qty">
                    Total Quantity:<span><input type="number" value="400" id="input-num"></span>
                </div>
                <div class="remove">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="item-box">
                <div class="title">
                    Idly
                </div>
                <div class="qty">
                    Total Quantity:<span><input type="number" value="400" id="input-num"></span>
                </div>
                <div class="remove">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="item-box">
                <div class="title">
                    pongal
                </div>
                <div class="qty">
                    Total Quantity:<span><input type="number" value="400" id="input-num"></span>
                </div>
                <div class="remove">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="item-box">
                <div class="title">
                    Onion uttappam
                </div>
                <div class="qty">
                    Total Quantity:<span><input type="number" value="400" id="input-num"></span>
                </div>
                <div class="remove">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="item-box">
                <div class="title">
                    Veg-biriyani
                </div>
                <div class="qty">
                    Total Quantity:<span><input type="number" value="400" id="input-num"></span>
                </div>
                <div class="remove">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="item-box">
                <div class="title">
                    Puri
                </div>
                <div class="qty">
                    Total Quantity:<span><input type="number" value="400" id="input-num"></span>
                </div>
                <div class="remove">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>

        </div>
        <div class="final-btn">
            <a href="{% url 'additems' %}">
                Add item
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
    </section>
    <script src="{% static 'inventory.js' %}"></script>
</body>

</html>
