<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add items | KGH-Bites</title>
    <link rel="stylesheet" href="{% static 'additemstyle.css' %}">
    <link rel="icon" href="{% static 'image/kglogo.jpg' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'image/team-project_image-removebg-preview.png' %}" alt="logo">
        </div>
        <div class="back">
            <a href="{% url 'inventory' %}">Back</a>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="container-1">
                <div class="container-2">
                    <div class="input-box">
                        <h3>Food-name :</h3>
                        <input type="text">
                    </div>
                    <div class="input-box">
                        <h3>Daily quantity :</h3>
                        <input type="text">
                    </div>
                    <div class="input-box">
                        <h3>Upload Image :</h3>
                        <input type="file">
                    </div>
                    <button class="final-btn">
                        Upload
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
