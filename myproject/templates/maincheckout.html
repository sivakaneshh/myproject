        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

    <div class="img-container">
        <img src="{% static 'image/team-project_image-removebg-preview.png' %}" alt="logo">
    </div>
    <div class="btns">
        </div>
        <a href="{% url 'maincanteen' %}">
            <div class="back">Back</div>
        </a>
    </div>
</header>

            <div class="total">

            </div>
        </div>
        <div class="form">
            <div class="title">
                <h1>Details</h1>
            </div>
            <form class="patient-details">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" placeholder="Phone number">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-house"></i>
                    <input type="text" placeholder="Patient room number">
                </div>
                <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                <form action="{% url 'conformation' %}" method="POST">
                    <input type="hidden" name="order_id" value="{{ order_id }}">
                    <script>
                        var options = {
                            "key": "{{ settings.RAZORPAY_API_KEY }}",
                            "amount": "{{ amount }}",
                            "currency": "INR",
                            "name": "Your Company Name",
                            "description": "Payment Description",
                            "order_id": "{{ order_id }}",
                            "handler": function (response) {
                                // Handle the payment success response
                                // You can submit the form or redirect to a success page
                                document.forms[0].submit();
                            },
                            "prefill": {
                                "name": "John Doe",
                                "email": "john@example.com",
                                "contact": "9876543210"
                            }
                        };
                        var rzp = new Razorpay(options);
                        rzp.open();
                    </script>
                </form>
            </form>
        </div>
    </div>
</section>
