<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLogin | KGH-Bites</title>
    <link rel="icon" href="{% static 'image/kglogo.jpg' %}">
    <link rel="stylesheet" href="{% static 'adminlogin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="logo-container">
            <img src="{% static 'image/team-project_image-removebg-preview.png' %}" alt="logo">
        </div>
        <a href="{% url 'index' %}">
            <div class="back">Back</div>
        </a>
    </header>
    <section>
        <div class="container">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="heading">
                    <h1>Admin-Log In</h1>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" name="phone_number" placeholder="Phone Number" pattern="[0-9]*" title="Please enter only digits">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <input class="login-btn" type="submit" value="login">
                <div class="text">
            </form>

            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
        </div>
    </section>

</body>

</html>
