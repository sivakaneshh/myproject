{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | KGH-Bites</title>
    <link rel="icon" href="{% static 'image/kglogo.jpg' %}">
    <link rel="stylesheet" href="{% static 'signupstyle.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>  
    <header>
        <div class="logo-container">
            <img src="{% static 'image/team-project_image-removebg-preview.png' %}" alt="logo">
        </div>
        <a href="{% url 'index' %}">
            <button class="back">Back</button>
        </a>    
    </header>

    <section>
        <div class="container">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="heading">
                    <h1>Sign up</h1>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                   
                    {{ form.username }}
                </div>

                <div class="input-box">
                    <i class="fa-solid fa-phone"></i>
                    {{ form.phone_number }}
                </div>

                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    
                    {{ form.password1 }}
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    
                    {{ form.password2 }}
                </div>
                <button class="Signup-btn">Sign-up</button>
                <div class="text">
                    <h4>Or Login with social platform</h4>
                </div>
                <div class="social-media">
                    <a href="" class="social-icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </form>
            {{form.errors}}
            <div class="signup">
                <div class="text-content">
                   <span><h1>Welcome to KGH-Bites....!</h1>
                    <p>If you don't have an account just </p></span> 
                    <a href="{% url 'login' %}"><button class="sign-up">Login</button></a>
                </div>
            </div>
        </div>
    </section>
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username';
		form_fields[2].placeholder='Phone Number';
		form_fields[3].placeholder='Enter password';
		form_fields[4].placeholder='Re-enter Password';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
    </script>


</body>


</html>
