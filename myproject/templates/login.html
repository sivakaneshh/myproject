<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KGH-Bites</title>
    <link rel="icon" href="{% static 'image/kglogo.jpg' %}">
    <link rel="stylesheet" href="{% static 'loginstyle.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="logo-container">
            <img src="{% static 'image/team-project_image-removebg-preview.png' %}" alt="logo">
        </div>
        <a href="{% url 'index' %}">
            <div class="back">Back</div>
        </a>
    </header>

    <section>
        <div class="container">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="heading">
                    <h1>Log In</h1>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="number" name="email" placeholder="Phone Number" pattern="[0-9]*" title="Please enter only digits">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <input class="login-btn" type="submit" value="login">
                <div class="text">
                    <h4>Or Login with social platform</h4>
                </div>
                <div class="social-media">
                    <a href="" class="social-icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                
            </form>
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="signup">
                <div class="text-content">
                   <span><h1>Welcome back, to KGH-Bites....!</h1>
                    <p>If you don't have an account just </p></span> 
                    <a href="{% url 'signup' %}"><button class="sign-up">Sign up</button></a>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
